<!DOCTYPE html>
<html>

<head>
    <script src="twenty_questions.js"></script>
</head>

<body onload="initialize()">

<h3>Twenty Questions</h3>

<hr/>

<div id="question">?</div>

<hr/>

<div id="yesOrNo" hidden>
<form>
    <input type="button" value="Yes" onclick="currentQuestion.respondToYes();"/>
    <input type="button" value="No" onclick="currentQuestion.respondToNo();"/>
</form>
</div>

<div id="playAgain" hidden>
<form>
    <input type="button" value="play again" onclick="rootQuestion.play();"/>
</form>
</div>

<div id="learn" hidden>
    <form>
        <label for="learnThing">What were you thinking of? </label>
        <input type="text" id="learnThing"/>
        <br/>
        <label for="learnQuestion">What question could I have asked for which you would have answered "yes"?</label>
        <input type="text" id="learnQuestion"/>
        <br/>
        <hr/>
        <input type="button" value="Learn and play again" onclick="currentQuestion.learn();"/>
    </form>
</div>

</body>
</html>
