<!DOCTYPE html>
<html>

<head>
    <script src="twenty_questions.js"></script>
</head>

<body onload="initialize()">

<h3>Twenty Questions</h3>

<hr/>

<div id="question">?</div>

<hr/>

<div id="questionForm" hidden>
<form>
    <input type="button" value="Yes" onclick="currentQuestion.respondToYes();"/>
    <input type="button" value="No" onclick="currentQuestion.respondToNo();"/>
    <input type="button" value="restart" onclick="rootQuestion.ask();"/>
</form>
</div>

<hr/>

<div id="learnForm" hidden>
    <form>
        <label for="learnThing">What were you thinking of? </label>
        <input type="text" id="learnThing"/>
        <br/>
        <label for="learnQuestion">What question could be asked about it, for which the answer would be "yes"?</label>
        <input type="text" id="learnQuestion"/>
        <br/>
        <input type="button" value="Learn!" onclick="currentQuestion.learn();"/>
    </form>
</div>


</body>
</html>
